<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Roll your Luck</title>
  </head>
  <body>
    <div class="confetti">
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
</div>
    <h1 class="headline">Roll your Luck 😵‍💫</h1>
    <main class="main-container">
      <img  class="dice"></img>
      <section class="player player--0 active--player">
        <h1 class="player--name">Player 1</h1>
        <span class="score--0">6</span>
        <div class="current--score">
          <span class="current">Current</span>
          <span class="current--score--0">0</span>
        </div>
      </section>
      <section class="player player--1">
        <h1 class="player--name">Player 2</h1>
        <span class="score--1">6</span>
        <div class="current--score">
          <span class="current">Current</span>
          <span class="current--score--1">0</span>
        </div>
      </section>
    </main>
    <section class="dice--rolls">
      <button class="new--game control-buttons">🔁 New Game</button>
      <button class="roll--dice control-buttons">🎲 Roll Dice</button>
      <button class="hold control-buttons">⏺️ hold</button>
    </section>
    <div class="instructions--container">
      <p class="instructions--title">🧑‍🏫 Instructions :</p>
      <p class="instructions">hold the highest score and if you get 1 you lose your current score
      ;player who get 50 will win 🏆</p>
    </div>
  </body>
</html>
